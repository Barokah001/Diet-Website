<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/099cf20b3d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

    <div class="form">
        <h1 id="SignUp">Sign Up</h1>

        <form action="">

            <div class="input-group">
                <div class="input-field" id="namefield">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <!-- <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="number" placeholder="Phone number">
                </div> -->

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Confirm password">
                </div>
        <div class="btn-field">
            <button type="button" id="signinBtn" class="sign-in"><a href="">Sign up</a></button>
        </div>
        <div class="login-info">
                <p>Already have an account? <a href="login.html">Log in</a>
                </p>
                </div>
    </div>
                
    </div>
        </form>
        
    </div>

    </div>

    <!-- Javascript -->
    <script src="/CSS/FORM/script.js"></script>
</body>
</html>
